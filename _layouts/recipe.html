---
layout: page
---

{% if page.image %}
  <div class="item grid">
    <img id="rounded" src="{{ 'https://www.webchef.recipes/assets/' | append: page.image | relative_url }}" alt="WebChef">
  </div>
{% endif %}

<h3>
  Ingredients
</h3>

<ul>
  {% for item in page.ingredients %}
    <li>

      {{ item }}

    </li>
  {% endfor %}
</ul>

<h3>
  Directions
</h3>

<ol>
  {% for item in page.directions %}
    <li>

      {{ item }}

    </li>
  {% endfor %}
</ol>
